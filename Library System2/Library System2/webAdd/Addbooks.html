<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Books to Library</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h2>Add a New Book</h2>
        <form id="bookForm">
            <label for="title">Book Title:</label>
            <input type="text" id="title" required>

            <label for="author">Author:</label>
            <input type="text" id="author" required>

            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" required>

            <label for="publisher">Publisher:</label>
            <input type="text" id="publisher" required>

            <label for="year">Publication Year:</label>
            <input type="number" id="year" required>

            <label for="category">Category/Genre:</label>
            <select id="category" required>
                <option value="Fiction">Fiction</option>
                <option value="Non-Fiction">Non-Fiction</option>
                <option value="Science">Science</option>
                <option value="History">History</option>
                <option value="Biography">Biography</option>
            </select>

            <label for="copies">Number of Copies:</label>
            <input type="number" id="copies" required>

            <label for="shelf">Shelf Location:</label>
            <input type="text" id="shelf" required>

            <label for="cover">Book Cover Image:</label>
            <input type="file" id="cover" accept="image/*">

            <button type="submit">Add Book</button>
        </form>
    </div>
</body>
</html>
