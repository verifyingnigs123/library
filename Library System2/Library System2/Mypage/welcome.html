<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Information</title>
    <link rel="stylesheet" href="welcome.css">
</head>
<body>
    <div class="account-info">
        <h2>Welcome student</h2>

        <h3>Borrowed Books</h3>
        <table class="borrowed-books">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Due Date</th>
                    <th>Return</th>
                </tr>
            </thead>
            <tbody id="books-table">
                <!-- Sample Book Data for Design -->
                <tr>
                    <td>Harry Potter and the Sorcerer's Stone</td>
                    <td>J.K. Rowling</td>
                    <td>2025-04-15</td>
                    <td><button onclick="returnBook(1)">Return</button></td>
                </tr>
                <tr>
                    <td>The Great Gatsby</td>
                    <td>F. Scott Fitzgerald</td>
                    <td>2025-05-01</td>
                    <td><button onclick="returnBook(2)">Return</button></td>
                </tr>
                <tr>
                    <td>1984</td>
                    <td>George Orwell</td>
                    <td>2025-04-20</td>
                    <td><button onclick="returnBook(3)">Return</button></td>
                    
                </tr>
                <!-- End Sample Book Data -->
            </tbody>
        </table>
    </div>
    <button onclick="logout()">Logout</button>

    <script src="account.js"></script>
</body>
</html>
